<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hitung BBI dan Status Berat Badan</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* Background halaman hitam */
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: #1c1c1c; /* Kotak gelap */
      border-radius: 20px;
      padding: 50px 40px 60px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ddd;
      text-align: left;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #333;
      margin-bottom: 20px;
      background-color: #111;
      color: #fff;
    }

    select:focus, input[type="number"]:focus {
      border-color: #888;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 16px 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #111, #333); /* Tombol hitam stylish */
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #333, #000);
      transform: scale(1.03);
    }

    button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    #hasil {
      margin-top: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 20px;
      border-radius: 15px;
      background-color: #2a2a2a; /* Background hasil gelap */
      color: #fff; /* Teks hasil putih */
      min-height: 5em;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.05);
      text-align: center;
      user-select: text;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 25px 50px;
      }

      h2 {
        font-size: 1.6rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hitung Berat Badan Ideal</h2>

    <label for="jenis_kelamin">Jenis Kelamin:</label>
    <select id="jenis_kelamin">
      <option value="laki-laki">Laki-laki</option>
      <option value="perempuan">Perempuan</option>
    </select>

    <label for="tinggi">Tinggi Badan (cm):</label>
    <input type="number" id="tinggi" placeholder="Contoh: 170" />

    <label for="berat">Berat Badan (kg):</label>
    <input type="number" id="berat" placeholder="Contoh: 65" />

    <button id="hitung">
      Hitung
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5 12h14M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </button>

    <div id="hasil"></div>
  </div>

  <script>
    function hitungBBI(jenisKelamin, tinggi) {
      if (jenisKelamin === "laki-laki") {
        return (tinggi - 100) - 0.10 * (tinggi - 100);
      } else if (jenisKelamin === "perempuan") {
        return (tinggi - 100) - 0.15 * (tinggi - 100);
      } else {
        return null;
      }
    }

    const tombol = document.getElementById("hitung");
    const hasil = document.getElementById("hasil");

    tombol.addEventListener("click", function() {
      const jk = document.getElementById("jenis_kelamin").value;
      const tinggi = parseFloat(document.getElementById("tinggi").value);
      const berat = parseFloat(document.getElementById("berat").value);

      if (isNaN(tinggi) || tinggi <= 0 || isNaN(berat) || berat <= 0) {
        hasil.innerHTML = `<span style="color: #ff4d4d;">Harap masukkan tinggi dan berat badan yang valid!</span>`;
        return;
      }

      const bbi = hitungBBI(jk, tinggi);
      const selisih = berat - bbi;

      let status = "";
      if (selisih < -10) {
        status = "Berat badan Anda terlalu rendah. Cobalah untuk menambah asupan kalori.";
      } else if (selisih >= -10 && selisih <= 10) {
        status = "Berat badan Anda ideal. Pertahankan pola hidup sehat!";
      } else if (selisih > 10 && selisih <= 20) {
        status = "Berat badan Anda berlebih. Perhatikan asupan makan dan olahraga.";
      } else {
        status = "Anda mengalami obesitas. Sebaiknya konsultasi dengan ahli gizi.";
      }

      hasil.innerHTML = `
        <strong>BBI (${jk}, ${tinggi} cm): ${bbi.toFixed(2)} kg</strong><br>
        Berat badan Anda: <strong>${berat} kg</strong><br><br>
        <em>${status}</em>
      `;
    });
  </script>
</body>
</html>
