<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BBI dengan JavaScript</title>

    <style>
        /* Reset sedikit */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 30px;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1.8px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
            margin-bottom: 20px;
        }

        select:focus, input[type="number"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px #2575fc;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background: #2575fc;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(37, 117, 252, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1a52c0;
            transform: scale(1.05);
        }

        #hasil {
            margin-top: 25px;
            font-weight: 600;
            font-size: 1.2rem;
            color: #2575fc;
            min-height: 1.5em;
            word-wrap: break-word;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Program Menghitung Berat Badan Ideal (BBI)</h2>
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select id="jenis_kelamin" aria-label="Jenis Kelamin">
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
        </select>

        <label for="tinggi">Tinggi Badan (cm):</label>
        <input type="number" id="tinggi" step="0.1" aria-label="Tinggi Badan" placeholder="Masukkan tinggi badan" />

        <button id="hitung">Hitung</button>
        <p id="hasil" role="alert" aria-live="polite"></p>
    </div>

    <script>
        function hitungBBI(jenisKelamin, tinggi) {
            if (jenisKelamin === "laki-laki") {
                return (tinggi - 100) - 0.10 * (tinggi - 100);
            } else if (jenisKelamin === "perempuan") {
                return (tinggi - 100) - 0.15 * (tinggi - 100);
            } else {
                return null;
            }
        }

        document.getElementById("hitung").addEventListener("click", function() {
            const jenisKelamin = document.getElementById("jenis_kelamin").value;
            const tinggi = parseFloat(document.getElementById("tinggi").value);

            if (isNaN(tinggi) || tinggi <= 0) {
                document.getElementById("hasil").innerText = "Masukkan tinggi badan yang valid!";
                return;
            }

            const hasil = hitungBBI(jenisKelamin, tinggi);
            if (hasil !== null) {
                document.getElementById("hasil").innerText = `BBI untuk ${jenisKelamin} dengan tinggi ${tinggi.toFixed(1)} cm adalah ${hasil.toFixed(2)} kg`;
            } else {
                document.getElementById("hasil").innerText = "Jenis kelamin tidak valid.";
            }
        });
    </script>
</body>
</html>
