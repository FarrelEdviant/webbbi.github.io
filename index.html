<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBI dengan JavaScript</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        .card {
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Program Menghitung Berat Badan Ideal (BBI)</h2>
    <div class="card">
        <label>Jenis Kelamin:</label><br>
        <select id="jenis_kelamin">
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
        </select><br>

        <label>Tinggi Badan (cm):</label><br>
        <input type="number" id="tinggi" step="0.1" /><br>

        <button id="hitung">Hitung</button>
        <p id="hasil"></p>
    </div>

    <script>
        function hitungBBI(jenisKelamin, tinggi) {
            if (jenisKelamin === "laki-laki") {
                return (tinggi - 100) - 0.10 * (tinggi - 100);
            } else if (jenisKelamin === "perempuan") {
                return (tinggi - 100) - 0.15 * (tinggi - 100);
            } else {
                return null;
            }
        }

        document.getElementById("hitung").addEventListener("click", function() {
            const jenisKelamin = document.getElementById("jenis_kelamin").value;
            const tinggi = parseFloat(document.getElementById("tinggi").value);

            if (isNaN(tinggi) || tinggi <= 0) {
                document.getElementById("hasil").innerText = "Masukkan tinggi badan yang valid!";
                return;
            }

            const hasil = hitungBBI(jenisKelamin, tinggi);
            if (hasil !== null) {
                document.getElementById("hasil").innerText = `BBI untuk ${jenisKelamin} dengan tinggi ${tinggi.toFixed(1)} cm adalah ${hasil.toFixed(2)} kg`;
            } else {
                document.getElementById("hasil").innerText = "Jenis kelamin tidak valid.";
            }
        });
    </script>
</body>
</html>
